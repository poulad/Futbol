version: 2

jobs:

  futbol:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      # deploy/ packages
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "deploy/package.json" }}
      - run:
          name: Restore npm dependencies for deployment scripts
          command: npm install
          working_directory: deploy/
      - save_cache:
          paths:
            - deploy/node_modules/
          key: v1-dependencies-{{ checksum "deploy/package.json" }}
      # src/ClientApp/ packages
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "src/ClientApp/package.json" }}
      - run:
          name: Restore npm dependencies for client app
          command: npm install
          working_directory: src/ClientApp/
      - save_cache:
          paths:
            - src/Client App/node_modules/
          key: v1-dependencies-{{ checksum "src/ClientApp/package.json" }}
      # install dotnet sdk
      - run:
          name: Install .NET Core SDK
          command: >
             sudo wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.asc.gpg &&
             sudo mv microsoft.asc.gpg /etc/apt/trusted.gpg.d/ &&
             sudo wget -q https://packages.microsoft.com/config/debian/9/prod.list  &&
             sudo mv prod.list /etc/apt/sources.list.d/microsoft-prod.list  &&
             sudo chown root:root /etc/apt/trusted.gpg.d/microsoft.asc.gpg  &&
             sudo chown root:root /etc/apt/sources.list.d/microsoft-prod.list  &&
             sudo apt update &&
             sudo apt-get install dotnet-sdk-2.1 &&
             dotnet --info
      # build
      - run:
          name: Build app
          command: npm run build
          working_directory: deploy/
      # dist/
    #   - deploy:
    #       name: Deploy app
    #       command: npm run deploy
    #       working_directory: deploy/
    
workflows:
  version: 2

  Build:
    jobs:
      - futbol
